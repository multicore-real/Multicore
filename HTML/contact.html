<!doctype html>
<html lang="NOR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://kit.fontawesome.com/911551dd30.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../logo/favicon.ico">
    <link href="../CSS/my-style.css" rel="stylesheet" type="text/css">
    <link href="../CSS/end class.css" rel="stylesheet" type="text/css">
    <link href="../CSS/contact-form.css" rel="stylesheet" type="text/css">
    <script src="../Java-Script/style.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EY4JVNRYW5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-EY4JVNRYW5');
    </script>
</head>
<body style="background-color: #2E3B56;">

<span id="menu-preset"></span>

<div id="contact-con">
<div class="contact">

    <div id="fcf-form">
        <h3 class="fcf-h3" style="color: #EDEFFB">Kontakt Multicore</h3>

        <form id="fcf-form-id" class="fcf-form-class" method="post" action="/PHP/contact-form-process.php">

            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Navn</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Email adresse</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Din melding</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                              required></textarea>
                </div>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send
                    Melding
                </button>
            </div>

            <div class="fcf-credit" id="fcf-credit">
            </div>

        </form>
    </div>
</div>
</div>

<span id="end-preset"></span>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/Java-Script/my-style.js"></script>
</body>
</html>
